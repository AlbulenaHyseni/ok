<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vlera absolute-Funksionet</title>
</head>
<body>
    <script>
        function vleraAbsolute(numri){
           if(numri<0){
            return -numri;
           }else{
            return numri;
           }
        }
        document.write(vleraAbsolute(-5)+"<br>");
        document.write(vleraAbsolute(-345) +"<br>");
        document.write(vleraAbsolute(90)+"<br>");
    </script>
</body>
</html>
