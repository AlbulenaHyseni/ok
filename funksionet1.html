<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funksionet me parameter</title>
</head>
<body>
    <h1>Funksionet ne js</h1>
    <script>
        function pershendetje(emer){
            document.write(emer);
        }
        pershendetje(" Pershendetje Era <br>");
        pershendetje("Drini <br>");
        pershendetje("Vlera");
    </script>
</body>
</html>
